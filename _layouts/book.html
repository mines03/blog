---
layout: default
---

{% include lang.html %}
{% include toc-status.html %}

<article class="page-content" data-toc="{{ page.enable_toc }}">
  <header>
    <h1>{{ page.title }}</h1>
    {% if page.author %}
      <p class="author">oleh {{ page.author }}</p>
    {% endif %}
    {% if page.date %}
      <p class="date">Published: {{ page.date | date: "%B %d, %Y" }}</p>
    {% endif %}
  </header>

  <section class="book-description">
    {{ content }}
  </section>
</article>
